<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Branding Moodboard Illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3A8EF6"/>
      <stop offset="100%" stop-color="#8AB6FF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#D1D5DB" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="#EEF2F7" stroke-width="1">
    <path d="M0 120H1200 M0 240H1200 M0 360H1200 M0 480H1200 M0 600H1200"/>
    <path d="M150 0V800 M300 0V800 M450 0V800 M600 0V800 M750 0V800 M900 0V800 M1050 0V800"/>
  </g>

  <!-- Color swatches card -->
  <g transform="translate(720,160) rotate(3)" filter="url(#shadow)">
    <rect width="360" height="200" rx="20" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="24" y="40" font-size="14" fill="#0F172A" font-family="ui-sans-serif, system-ui">Color Palette</text>
    <g transform="translate(24,60)" >
      <rect x="0" y="0" width="56" height="56" rx="10" fill="#0F172A"/>
      <rect x="70" y="0" width="56" height="56" rx="10" fill="#3A8EF6"/>
      <rect x="140" y="0" width="56" height="56" rx="10" fill="#8AB6FF"/>
      <rect x="210" y="0" width="56" height="56" rx="10" fill="#E5E7EB"/>
    </g>
  </g>

  <!-- Logo mark card -->
  <g transform="translate(640,340) rotate(-5)" filter="url(#shadow)">
    <rect width="300" height="220" rx="20" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="24" y="40" font-size="14" fill="#0F172A" font-family="ui-sans-serif, system-ui">Logo Mark</text>
    <g transform="translate(150,130)">
      <circle r="46" fill="url(#accent)"/>
      <path d="M-14 0 a14 14 0 1 0 28 0 a14 14 0 1 0 -28 0" fill="#FFFFFF" opacity="0.9"/>
      <path d="M-30 -8 L 0 28 L 30 -8" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Typography card -->
  <g transform="translate(380,220) rotate(2)" filter="url(#shadow)">
    <rect width="420" height="280" rx="20" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="24" y="40" font-size="14" fill="#0F172A" font-family="ui-sans-serif, system-ui">Typography</text>
    <text x="24" y="92" font-size="48" fill="#0F172A" font-family="Georgia, ui-serif">Aa</text>
    <rect x="24" y="120" width="200" height="12" rx="6" fill="#E5E7EB"/>
    <rect x="24" y="144" width="280" height="10" rx="5" fill="#EEF2F7"/>
    <rect x="24" y="166" width="320" height="10" rx="5" fill="#EEF2F7"/>
    <rect x="24" y="188" width="260" height="10" rx="5" fill="#EEF2F7"/>
  </g>

  <!-- Mock campaign card -->
  <g transform="translate(260,520) rotate(-3)" filter="url(#shadow)">
    <rect width="520" height="180" rx="20" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="24" y="42" font-size="14" fill="#0F172A" font-family="ui-sans-serif, system-ui">Launch Campaign</text>
    <rect x="24" y="66" width="180" height="100" rx="12" fill="url(#accent)"/>
    <g transform="translate(220,70)">
      <rect x="0" y="0" width="260" height="12" rx="6" fill="#E5E7EB"/>
      <rect x="0" y="24" width="220" height="10" rx="5" fill="#EEF2F7"/>
      <rect x="0" y="46" width="240" height="10" rx="5" fill="#EEF2F7"/>
      <rect x="0" y="68" width="200" height="10" rx="5" fill="#EEF2F7"/>
    </g>
  </g>

  <!-- Pills -->
  <g font-family="ui-sans-serif, system-ui" font-size="14">
    <g transform="translate(760,560)">
      <rect x="0" y="0" rx="14" ry="14" width="190" height="28" fill="#FFFFFF" stroke="#E5ECFF"/>
      <text x="14" y="19" fill="#0F172A">Strategic Campaigns</text>
    </g>
    <g transform="translate(760,600)">
      <rect x="0" y="0" rx="14" ry="14" width="210" height="28" fill="#FFFFFF" stroke="#E5ECFF"/>
      <text x="14" y="19" fill="#0F172A">100% Custom Creative</text>
    </g>
  </g>
</svg>
