<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AI Agents network illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F5F7FF"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="rgba(58, 142, 246, 0.18)"/>
      <stop offset="100%" stop-color="rgba(58, 142, 246, 0)"/>
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3A8EF6"/>
      <stop offset="100%" stop-color="#8AB6FF"/>
    </linearGradient>
  </defs>

  <!-- Soft background -->
  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- Accent glow -->
  <ellipse cx="780" cy="320" rx="520" ry="320" fill="url(#glow)"/>

  <!-- Subtle grid -->
  <g stroke="#E9EDF5" stroke-width="1">
    <path d="M0 120H1200 M0 240H1200 M0 360H1200 M0 480H1200 M0 600H1200"/>
    <path d="M150 0V800 M300 0V800 M450 0V800 M600 0V800 M750 0V800 M900 0V800 M1050 0V800"/>
  </g>

  <!-- Network connections -->
  <g stroke="url(#accent)" stroke-width="2" opacity="0.6">
    <path d="M280 500 C360 420 500 420 560 360"/>
    <path d="M560 360 C640 300 760 300 860 340"/>
    <path d="M860 340 C940 370 1020 460 980 540"/>
    <path d="M560 360 C600 460 660 520 780 560"/>
    <path d="M420 600 C520 560 640 540 780 560"/>
  </g>

  <!-- Nodes -->
  <g>
    <!-- Left cluster -->
    <circle cx="280" cy="500" r="8" fill="white" stroke="url(#accent)" stroke-width="2"/>
    <circle cx="420" cy="600" r="7" fill="white" stroke="#BFD3FF" stroke-width="2"/>
    <circle cx="500" cy="440" r="6" fill="white" stroke="#BFD3FF" stroke-width="2"/>

    <!-- Core -->
    <g>
      <circle cx="560" cy="360" r="16" fill="white" stroke="url(#accent)" stroke-width="3"/>
      <circle cx="560" cy="360" r="30" fill="none" stroke="url(#accent)" stroke-opacity="0.35" stroke-width="2"/>
    </g>

    <!-- Right cluster -->
    <circle cx="860" cy="340" r="10" fill="white" stroke="url(#accent)" stroke-width="2"/>
    <circle cx="780" cy="560" r="9" fill="white" stroke="#BFD3FF" stroke-width="2"/>
    <circle cx="980" cy="540" r="8" fill="white" stroke="#BFD3FF" stroke-width="2"/>
  </g>

  <!-- Inline “pill” tags -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="14" >
    <g transform="translate(660,260)">
      <rect x="0" y="0" rx="14" ry="14" width="168" height="28" fill="white" stroke="#E5ECFF"/>
      <text x="14" y="19" fill="#0F172A">24/7 Multi‑channel</text>
    </g>
    <g transform="translate(860,420)">
      <rect x="0" y="0" rx="14" ry="14" width="190" height="28" fill="white" stroke="#E5ECFF"/>
      <text x="14" y="19" fill="#0F172A">Smart human handoff</text>
    </g>
    <g transform="translate(520,580)">
      <rect x="0" y="0" rx="14" ry="14" width="212" height="28" fill="white" stroke="#E5ECFF"/>
      <text x="14" y="19" fill="#0F172A">Trained on your content</text>
    </g>
  </g>

  <!-- Frame -->
  <rect x="24" y="24" width="1152" height="752" rx="24" ry="24" fill="none" stroke="#E6EBF5"/>
</svg>
